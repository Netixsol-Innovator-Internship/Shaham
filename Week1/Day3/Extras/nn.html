<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link href="../output.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  </head>
  <body class="relative min-h-screen text-white bg-cover bg-center font-[Poppins] bg-[url('../Images/page1-main.png')] overflow-x-hidden">
    <img src="../Images/logo.png" alt="Logo" class="absolute w-[213px] h-[118px] top-[83px] left-[79px] lg:block hidden" />
    <img src="../Images/logo.png" alt="Logo" class="absolute w-[80px] h-[45px] top-[20px] left-[20px] block lg:hidden z-50" />

    <div class="absolute top-[22px] right-[20px] flex items-center gap-3 z-50 lg:hidden">
      <button id="theme-toggle-mobile" class="flex items-center bg-white rounded-[20px] w-[50px] h-[22px] p-[2px]" aria-label="Toggle dark mode" type="button">
        <span id="moon-wrap-mobile" class="flex items-center justify-center h-[18px] rounded-[16px] transition-all">
          <svg id="moon-icon-mobile" class="w-3.5 h-3.5 text-black transition-all" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" />
          </svg>
        </span>
        <span id="sun-wrap-mobile" class="flex items-center justify-center h-[18px] ml-1 rounded-[16px] transition-all">
          <svg id="sun-icon-mobile" class="w-3.5 h-3.5 text-black transition-all" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5" />
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
          </svg>
        </span>
      </button>

      <button id="hamburger" class="w-6 h-6 text-white focus:outline-none">
        <svg id="open-icon" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg id="close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="absolute top-[87px] left-[864px] gap-[55px] h-[36px] items-center hidden lg:flex">
      <button id="theme-toggle" class="flex items-center bg-white rounded-[20px] w-[76px] h-[32px] p-[2px]" aria-label="Toggle dark mode" type="button">
        <span id="moon-wrap" class="flex items-center justify-center h-[28px] rounded-[16px] transition-all">
          <svg id="moon-icon" class="w-5 h-5 text-black transition-all" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" />
          </svg>
        </span>
        <span id="sun-wrap" class="flex items-center justify-center h-[28px] ml-1 rounded-[16px] transition-all">
          <svg id="sun-icon" class="w-5 h-5 text-black transition-all" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5" />
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
          </svg>
        </span>
      </button>

      <div class="flex items-center gap-[55px] text-white text-[24px] leading-[100%] font-medium">
        <div class="w-[151px] h-[36px] flex items-center">Destinations</div>
        <div class="w-[115px] h-[36px] flex items-center">Members</div>
        <div class="w-[86px] h-[36px] flex items-center">Gallery</div>
      </div>
    </div>

    <div id="mobile-menu" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-90 -translate-x-full transition-transform duration-300 z-40 lg:hidden flex flex-col items-center justify-center space-y-10 text-[24px] font-medium">
      <div>Destinations</div>
      <div>Members</div>
      <div>Gallery</div>
    </div>

    <script>
      const themeToggleDesktop = document.getElementById("theme-toggle");
      const themeToggleMobile = document.getElementById("theme-toggle-mobile");

      function setToggleUI(isDark) {
        const toggles = [
          {
            moonWrap: document.getElementById("moon-wrap"),
            moonIcon: document.getElementById("moon-icon"),
            sunWrap: document.getElementById("sun-wrap"),
            sunIcon: document.getElementById("sun-icon"),
          },
          {
            moonWrap: document.getElementById("moon-wrap-mobile"),
            moonIcon: document.getElementById("moon-icon-mobile"),
            sunWrap: document.getElementById("sun-wrap-mobile"),
            sunIcon: document.getElementById("sun-icon-mobile"),
          },
        ];

        toggles.forEach(({ moonWrap, moonIcon, sunWrap, sunIcon }) => {
          if (!moonWrap || !moonIcon || !sunWrap || !sunIcon) return;

          if (isDark) {
            moonWrap.classList.add("bg-black", "w-[60px]");
            moonWrap.classList.remove("w-[32px]");
            moonIcon.classList.replace("text-black", "text-white");

            sunWrap.classList.remove("bg-black", "w-[60px]");
            sunWrap.classList.add("w-[32px]");
            sunIcon.classList.replace("text-white", "text-black");
          } else {
            sunWrap.classList.add("bg-black", "w-[60px]");
            sunWrap.classList.remove("w-[32px]");
            sunIcon.classList.replace("text-black", "text-white");

            moonWrap.classList.remove("bg-black", "w-[60px]");
            moonWrap.classList.add("w-[32px]");
            moonIcon.classList.replace("text-white", "text-black");
          }
        });
      }

      const isDark = document.documentElement.classList.contains("dark");
      setToggleUI(isDark);

      themeToggleDesktop?.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
        setToggleUI(document.documentElement.classList.contains("dark"));
      });

      themeToggleMobile?.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
        setToggleUI(document.documentElement.classList.contains("dark"));
      });

      const hamburger = document.getElementById("hamburger");
      const mobileMenu = document.getElementById("mobile-menu");
      const openIcon = document.getElementById("open-icon");
      const closeIcon = document.getElementById("close-icon");

      hamburger.addEventListener("click", () => {
        const isOpen = mobileMenu.classList.contains("-translate-x-full");
        mobileMenu.classList.toggle("-translate-x-full");
        openIcon.classList.toggle("hidden");
        closeIcon.classList.toggle("hidden");
      });
    </script>
  </body>
</html>

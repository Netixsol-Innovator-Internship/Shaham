<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar</title>
  <link rel="stylesheet" href="./output.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white dark:bg-[#2f2c32] font-[Poppins] transition-colors duration-300">

  <nav class="w-full bg-white dark:bg-gray-900 px-2 sm:px-10 lg:px-[127px] py-3 lg:py-4 flex items-center justify-between relative z-50 transition-colors duration-300">

    <div class="flex items-center transition-transform duration-300 hover:scale-105 active:scale-95">
      <img src="./logo.png" alt="logo" class="w-24 sm:w-28 lg:w-32 h-auto dark:bg-white">
    </div>

    <ul class="hidden md:flex items-center space-x-5 xl:space-x-8 text-sm text-gray-700 dark:text-gray-300">
      <li><a href="#" class="nav-link flex items-center transition-colors duration-300 hover:text-[#0165D1] dark:hover:text-[#00D0D0]">Home</a></li>
      <li><a href="#" class="nav-link flex items-center transition-colors duration-300 hover:text-[#0165D1] dark:hover:text-[#00D0D0]">About Us</a></li>
      <li class="relative group">
        <a href="#" class="nav-link flex items-center gap-1 transition-colors duration-300 hover:text-[#0165D1] dark:hover:text-[#00D0D0]">
          Features
          <svg class="w-3 h-3 transition-transform duration-300 group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </a>
      </li>
      <li class="relative group">
        <a href="#" class="nav-link flex items-center gap-1 transition-colors duration-300 hover:text-[#0165D1] dark:hover:text-[#00D0D0]">
          Our Services
          <svg class="w-3 h-3 transition-transform duration-300 group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </a>
      </li>
      <li><a href="#" class="nav-link flex items-center transition-colors duration-300 hover:text-[#0165D1] dark:hover:text-[#00D0D0]">Why ADS?</a></li>
    </ul>

    <div class="hidden md:flex items-center gap-3 lg:gap-4">
      <button id="theme-toggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 transition-all duration-300 hover:bg-gray-200 dark:hover:bg-gray-700 hover:scale-105 active:scale-95">
        <svg id="sun-icon" class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <svg id="moon-icon" class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
      </button>

      <a href="#" class="px-5 py-2 rounded bg-gradient-to-r from-[#0165D1] to-[#00D0D0] text-white text-sm font-medium transition-transform duration-300 hover:scale-105 active:scale-95">Contact Us</a>
    </div>

    <button id="menu-btn" aria-expanded="false" class="md:hidden p-2 rounded border border-gray-200 dark:border-gray-700 transition-colors duration-200 hover:bg-gray-100 dark:hover:bg-gray-800 active:bg-gray-200 dark:active:bg-gray-700">
      <svg id="menu-icon" class="w-5 h-5 text-[#0165D1] dark:text-[#00D0D0]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <div id="mobile-menu"
         class="md:hidden absolute left-0 right-0 top-full bg-white dark:bg-gray-900 px-6 py-4 space-y-4 shadow-lg dark:shadow-gray-800 overflow-hidden origin-top transition-all duration-300 ease-out max-h-0 opacity-0 pointer-events-none">
      <a href="#" class="block text-center nav-link transition-colors duration-200 hover:text-[#0165D1] dark:hover:text-[#00D0D0] dark:text-gray-300">Home</a>

      <a href="#" class="block text-center nav-link transition-colors duration-200 hover:text-[#0165D1] dark:hover:text-[#00D0D0] dark:text-gray-300">About Us</a>

      <a href="#" class="flex justify-center items-center gap-1 nav-link group transition-colors duration-200 hover:text-[#0165D1] dark:hover:text-[#00D0D0] dark:text-gray-300">
        Features
        <svg class="w-3 h-3 transition-transform duration-300 group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </a>

      <a href="#" class="flex justify-center items-center gap-1 nav-link group transition-colors duration-200 hover:text-[#0165D1] dark:hover:text-[#00D0D0] dark:text-gray-300">
        Our Services
        <svg class="w-3 h-3 transition-transform duration-300 group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </a>

      <a href="#" class="block text-center nav-link transition-colors duration-200 hover:text-[#0165D1] dark:hover:text-[#00D0D0] dark:text-gray-300">Why ADS?</a>

      <div class="flex justify-center pt-2">
        <button id="mobile-theme-toggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 transition-all duration-300 hover:bg-gray-200 dark:hover:bg-gray-700">
          <svg id="mobile-sun-icon" class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
          <svg id="mobile-moon-icon" class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>
      </div>

      <a href="#" class="block text-center px-5 py-2 rounded bg-gradient-to-r from-[#0165D1] to-[#00D0D0] text-white text-sm font-medium transition-transform duration-200 hover:scale-105 active:scale-95">Contact Us</a>
    </div>

  </nav>

  <script src="script.js"></script>
</body>
</html>

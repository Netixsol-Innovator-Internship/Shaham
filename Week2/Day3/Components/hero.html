<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's East London</title>
    <link rel="stylesheet" href="./output.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-[Poppins] bg-gray-50 min-h-screen">
    
    <!-- Hero Section -->
    <div class="w-full flex items-center justify-center p-4">
        <!-- Main Container - Responsive width -->
        <div class="w-full max-w-[1100px] mx-auto">
            
            <!-- Hero Container with background image -->
            <div class="relative rounded-2xl overflow-hidden h-[400px] w-full">
                <!-- Background Image -->
                <img 
                    src="./Images/heroBurger.png" 
                    alt="Background" 
                    class="absolute inset-0 w-full h-full object-cover"
                />
                
                <!-- Navy Overlay -->
                <div class="absolute inset-0 bg-[#03081FE5] opacity-100"></div>
                
                <!-- Main Content -->
                <div class="relative flex flex-col sm:flex-row h-full">
                    
                    <!-- Left Side - Text Content -->
                    <div class="flex-1 pb-0 pt-[15px] p-6 sm:p-6 lg:p-12 text-white flex flex-col justify-center lg:justify-end lg:pb-16">
                        <!-- I'm lovin' it -->
                        <p class="text-sm text-gray-300 mb-4">I'm lovin' it!</p>
                        
                        <!-- Main Heading -->
                        <h1 class="text-2xl sm:text-3xl lg:text-4xl xl:text-5xl font-bold mb-6 lg:mb-8 leading-tight">
                            McDonald's East London
                        </h1>
                        
                        <!-- Info Badges -->
                        <div class="flex flex-col sm:flex-row gap-3 lg:gap-4 mb-6 lg:mb-8">
                            <!-- Minimum Order -->
                            <div class="flex items-center gap-3 border border-gray-600 rounded-full px-4 lg:px-5 py-2 lg:py-3">
                                <div class="w-5 h-5 lg:w-6 lg:h-6 flex items-center justify-center flex-shrink-0">
                                    <img 
                                        src="./Images/minOrder.png" 
                                        alt="Order" 
                                        class="w-5 h-5 lg:w-6 lg:h-6 object-contain"
                                    />
                                </div>
                                <span class="text-xs lg:text-sm font-medium">Minimum Order: 12 GBP</span>
                            </div>
                            
                            <!-- Delivery Time -->
                            <div class="flex items-center gap-3 border border-gray-600 rounded-full px-4 lg:px-5 py-2 lg:py-3">
                                <div class="w-5 h-5 lg:w-6 lg:h-6 flex items-center justify-center flex-shrink-0">
                                    <img 
                                        src="./Images/bike.png" 
                                        alt="Delivery" 
                                        class="w-5 h-5 lg:w-6 lg:h-6 object-contain"
                                    />
                                </div>
                                <span class="text-xs lg:text-sm font-medium">Delivery in 20-25 Minutes</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right Side - Burger Image Section -->
                    <div class="flex-1 relative flex items-center justify-center pt-0 pb-10 md:p-8">
                        <!-- White Background Circle/Area -->
                        <div class="relative">
                            <!-- Review Image - Bottom Left of Burger -->
                            <div class="absolute -bottom-2 -left-4 lg:-bottom-4 lg:-left-6 z-10">
                                <img 
                                    src="./Images/3.4Image.png" 
                                    alt="3.4 rating review" 
                                    class="w-16 lg:w-24 h-auto object-contain"
                                />
                            </div>
                            
                            <!-- Burger Image -->
                            <img 
                                src="./Images/heroBurger.png" 
                                alt="McDonald's Big Mac with fries and drink" 
                                class="w-48 lg:w-80 xl:w-96 h-auto object-contain relative z-0"
                            />
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Orange Status Bar - Extending beyond navy container -->
            <div class="relative">
                <div class="absolute -top-4 lg:-top-6 left-4 lg:left-8">
                    <div class="bg-orange-500 text-white px-4 lg:px-6 py-2 lg:py-3 rounded-lg flex items-center gap-2 shadow-lg">
                        <!-- Clock Icon Image -->
                        <img 
                            src="./Images/clock.png" 
                            alt="Clock" 
                            class="w-3 h-3 lg:w-4 lg:h-4 object-contain"
                        />
                        <span class="text-xs lg:text-sm font-bold">Open until 3:00 AM</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- All Offers Section -->
    <div class="w-full bg-white py-6 lg:py-8 mt-8 lg:mt-12">
        <div class="mx-auto px-4 max-w-[1100px]">
            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4 lg:gap-6">
                
                <!-- Left Side - Heading -->
                <div class="flex-1">
                    <h2 class="text-xl sm:text-2xl lg:text-3xl xl:text-4xl font-bold text-gray-900">
                        All Offers from McDonald's East London
                    </h2>
                </div>
                
                <!-- Right Side - Search Bar -->
                <div class="flex-shrink-0 w-full lg:w-80">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <img 
                                src="./Images/search.png" 
                                alt="Search" 
                                class="w-4 h-4 lg:w-5 lg:h-5 object-contain"
                            />
                        </div>
                        <input 
                            type="text" 
                            placeholder="Search from menu..." 
                            class="w-full pl-10 lg:pl-12 pr-4 py-2 lg:py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent text-gray-700 placeholder-gray-400 text-xs lg:text-sm placeholder:text-xs lg:placeholder:text-sm"
                        />
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

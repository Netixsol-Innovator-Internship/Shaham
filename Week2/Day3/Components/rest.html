<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similar Restaurants</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-transparent min-h-screen p-4">
    <div class="container mx-auto max-w-7xl min-w-[320px]">
        <!-- Header -->
        <h2 class="text-lg xs:text-xl sm:text-2xl md:text-3xl font-bold text-black mb-3 xs:mb-4 sm:mb-6 px-2">Similar Restaurants</h2>
        
        <!-- Restaurant Cards Container -->
        <div class="pb-4">
            <div class="grid grid-cols-2 gap-2 xs:gap-3 sm:gap-4 sm:grid-cols-3 lg:grid-cols-3 xl:grid-cols-6 md:gap-4 lg:gap-6">
                
                <!-- McDonald's London -->
                <div class="restaurant-card bg-white rounded-lg xs:rounded-xl sm:rounded-2xl overflow-hidden shadow-md cursor-pointer transition-all duration-300 ease-in-out hover:-translate-y-1 hover:shadow-xl">
                    <div class="aspect-[3/2] xs:aspect-[4/3] sm:aspect-[5/4] md:aspect-[4/3] logo-container overflow-hidden transition-transform duration-300 ease-in-out hover:scale-105">
                        <img src="./Images/mcdonaldsLogo.png" 
                             alt="McDonald's Logo" 
                             class="w-full h-full object-cover transition-transform duration-300 ease-in-out hover:scale-110">
                    </div>
                    <div class="px-2 py-1.5 xs:px-3 xs:py-2 sm:px-4 sm:py-3 bg-[#FC8A06]">
                        <p class="text-white font-semibold text-[10px] xs:text-xs sm:text-sm text-center leading-tight">McDonald's London</p>
                    </div>
                </div>

                <!-- Papa Johns -->
                <div class="restaurant-card bg-white rounded-lg xs:rounded-xl sm:rounded-2xl overflow-hidden shadow-md cursor-pointer transition-all duration-300 ease-in-out hover:-translate-y-1 hover:shadow-xl">
                    <div class="aspect-[3/2] xs:aspect-[4/3] sm:aspect-[5/4] md:aspect-[4/3] logo-container overflow-hidden transition-transform duration-300 ease-in-out hover:scale-105">
                        <img src="./Images/papaJohnslogo.png" 
                             alt="Papa Johns Logo" 
                             class="w-full h-full object-cover transition-transform duration-300 ease-in-out hover:scale-110">
                    </div>
                    <div class="px-2 py-1.5 xs:px-3 xs:py-2 sm:px-4 sm:py-3 bg-[#FC8A06]">
                        <p class="text-white font-semibold text-[10px] xs:text-xs sm:text-sm text-center leading-tight">Papa Johns</p>
                    </div>
                </div>

                <!-- KFC West London -->
                <div class="restaurant-card bg-white rounded-lg xs:rounded-xl sm:rounded-2xl overflow-hidden shadow-md cursor-pointer transition-all duration-300 ease-in-out hover:-translate-y-1 hover:shadow-xl">
                    <div class="aspect-[3/2] xs:aspect-[4/3] sm:aspect-[5/4] md:aspect-[4/3] logo-container overflow-hidden transition-transform duration-300 ease-in-out hover:scale-105">
                        <img src="./Images/kfc logo.png" 
                             alt="KFC Logo" 
                             class="w-full h-full object-cover transition-transform duration-300 ease-in-out hover:scale-110">
                    </div>
                    <div class="px-2 py-1.5 xs:px-3 xs:py-2 sm:px-4 sm:py-3 bg-[#FC8A06]">
                        <p class="text-white font-semibold text-[10px] xs:text-xs sm:text-sm text-center leading-tight">KFC West London</p>
                    </div>
                </div>

                <!-- Texas Chicken -->
                <div class="restaurant-card bg-white rounded-lg xs:rounded-xl sm:rounded-2xl overflow-hidden shadow-md cursor-pointer transition-all duration-300 ease-in-out hover:-translate-y-1 hover:shadow-xl">
                    <div class="aspect-[3/2] xs:aspect-[4/3] sm:aspect-[5/4] md:aspect-[4/3] logo-container overflow-hidden transition-transform duration-300 ease-in-out hover:scale-105">
                        <img src="./Images/TCLogo.png" 
                             alt="Texas Chicken Logo" 
                             class="w-full h-full object-cover transition-transform duration-300 ease-in-out hover:scale-110">
                    </div>
                    <div class="px-2 py-1.5 xs:px-3 xs:py-2 sm:px-4 sm:py-3 bg-[#FC8A06]">
                        <p class="text-white font-semibold text-[10px] xs:text-xs sm:text-sm text-center leading-tight">Texas Chicken</p>
                    </div>
                </div>

                <!-- Burger King -->
                <div class="restaurant-card bg-white rounded-lg xs:rounded-xl sm:rounded-2xl overflow-hidden shadow-md cursor-pointer transition-all duration-300 ease-in-out hover:-translate-y-1 hover:shadow-xl">
                    <div class="aspect-[3/2] xs:aspect-[4/3] sm:aspect-[5/4] md:aspect-[4/3] logo-container overflow-hidden transition-transform duration-300 ease-in-out hover:scale-105">
                        <img src="./Images/burgerKingLogo.png"
                             alt="Burger King Logo" 
                             class="w-full h-full object-cover transition-transform duration-300 ease-in-out hover:scale-110">
                    </div>
                    <div class="px-2 py-1.5 xs:px-3 xs:py-2 sm:px-4 sm:py-3 bg-[#FC8A06]">
                        <p class="text-white font-semibold text-[10px] xs:text-xs sm:text-sm text-center leading-tight">Burger King</p>
                    </div>
                </div>

                <!-- Shaurma 1 -->
                <div class="restaurant-card bg-white rounded-lg xs:rounded-xl sm:rounded-2xl overflow-hidden shadow-md cursor-pointer transition-all duration-300 ease-in-out hover:-translate-y-1 hover:shadow-xl">
                    <div class="aspect-[3/2] xs:aspect-[4/3] sm:aspect-[5/4] md:aspect-[4/3] logo-container overflow-hidden transition-transform duration-300 ease-in-out hover:scale-105 flex items-center justify-center">
                        <img src="./Images/shaurmaLogo.png" 
                             alt="Shaurma 1 Logo" 
                             class="transition-transform duration-300 ease-in-out hover:scale-110 object-contain max-w-full max-h-full w-[120px] h-[103px] xs:w-[140px] xs:h-[120px] sm:w-[180px] sm:h-[154px] md:w-[220px] md:h-[188px]">
                    </div>
                    <div class="px-2 py-1.5 xs:px-3 xs:py-2 sm:px-4 sm:py-3 bg-[#FC8A06]">
                        <p class="text-white font-semibold text-[10px] xs:text-xs sm:text-sm text-center leading-tight">Shaurma 1</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
